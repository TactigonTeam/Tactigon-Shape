services:
  app:
    image: tactigon-shapes
    environment:
      - DISPLAY=${DISPLAY}
    build:
      context: .  
    ports:
      - "5123:5123" 
    privileged: true
    volumes:
      - /var/run/dbus:/var/run/dbus
      - /tmp/.X11-unix:/tmp/.X11-unix
    stdin_open: true  
    tty: true        

